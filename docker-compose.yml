services:
  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "9001:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s
    restart: unless-stopped
    networks:
      - saas_net

  redis:
    image: redis:7
    ports:
      - "9002:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 3s
    restart: unless-stopped
    networks:
      - saas_net

  web:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    command:
      - sh
      - -c
      - python manage.py migrate && python manage.py collectstatic --noinput && gunicorn saas_platform.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "9000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - python -c "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/admin/login/', timeout=5)"
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    restart: unless-stopped
    networks:
      - saas_net

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    command: celery -A saas_platform worker -l info
    volumes:
      - ./backend:/app
    depends_on:
      web:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - saas_net

  beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    command: celery -A saas_platform beat -l info
    volumes:
      - ./backend:/app
    depends_on:
      web:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - saas_net

  telegram_poller:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    command: python manage.py run_telegram_polling
    volumes:
      - ./backend:/app
    depends_on:
      web:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - saas_net

  frontend:
    image: node:20
    working_dir: /app
    env_file:
      - .env
    environment:
      NPM_CONFIG_REGISTRY: ${NPM_REGISTRY:-https://registry.npmjs.org/}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 9003"
    ports:
      - "9003:9003"
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - saas_net

networks:
  saas_net:
    driver: bridge

volumes:
  postgres_data:
  frontend_node_modules:
